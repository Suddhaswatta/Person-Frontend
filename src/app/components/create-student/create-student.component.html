<h2 mat-dialog-title align='center' class='header'>Student Form</h2>

<mat-dialog-content >
  <mat-card>
      <mat-card-content [formGroup]="studentForm">
        <span>
            <mat-form-field>
                <input 
                matInput
                required
                minlength=3
                placeholder="Firstname"
                formControlName="firstname">
                <mat-error >{{getErrorMessageFirstName()}}</mat-error>
            </mat-form-field>
            
        </span>
        <span>  
            <mat-form-field>
                <input 
                matInput
                required
                minlength=3
                placeholder="Lastname"
                formControlName="lastname">
                <mat-error >{{getErrorMessageLastname()}}</mat-error>
            </mat-form-field>
        </span>
        <p></p>
        <span>
          <mat-form-field appearance="fill">
            <mat-label>Choose Standard</mat-label>
            <mat-select formControlName="standard">
              <mat-option *ngFor="let item of standards" [value]="item">
                {{item}}
              </mat-option>
            </mat-select>
            <mat-error >{{getErrorMessageStandard()}}</mat-error>
          </mat-form-field>
      </span>
            <span>
            <mat-form-field appearance="fill">
              <mat-label>Choose section</mat-label>
              <mat-select formControlName="section">
                <mat-option *ngFor="let item of sections" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
              <mat-error>{{getErrorMessageSection()}}</mat-error>
            </mat-form-field>
        </span>
            <p></p>
        <span>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date of birth</mat-label>
                <input required matInput [matDatepicker]="picker" formControlName="dob">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error>{{getErrorMessageDOB()}}</mat-error>
              </mat-form-field>
              
            </span> 
            <span>
                <mat-form-field >
                    <input matInput
                            
                          placeholder="Current Age"
                          formControlName="age">
                          <mat-error>{{getErrorMessageAge()}}</mat-error>
                </mat-form-field>
            </span>      
        

      </mat-card-content>

    <mat-card-actions align='end' style='border-top:solid 2px #ddd;'>
        <button 
        mat-raised-button
        mat-dialog-close
        color="warn">
            Close
        </button>
        <button
        mat-raised-button 
        (click)="save()" 
        style='color:white' 
        color="primary" 
        [disabled]=studentForm.invalid
        mat-dialog-close>
            Save
        </button>
      </mat-card-actions>
    
    
  </mat-card>
</mat-dialog-content>
